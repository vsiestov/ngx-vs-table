<button (click)="visible = !visible">Show me the table</button>

<ng-container *ngIf="visible">
  <ngx-vs-table
    [settings]="settings"
    [data]="data"
    [extendedBody]="extendedBody"
    [emptyTemplate]="emptyTemplate"
  ></ngx-vs-table>

  <ng-template #extendedBody let-row="row">
    <tr *ngIf="row.toggle">
      <td colspan="9">
        <ngx-vs-table
          [settings]="nestedSettings"
          [data]="tasks[row.id]"
        ></ngx-vs-table>
      </td>
    </tr>
  </ng-template>

  <ng-template #emptyTemplate>
    No results found.
  </ng-template>
</ng-container>
