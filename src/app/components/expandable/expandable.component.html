<ngx-vs-table
  [settings]="settings"
  [data]="data"
  [componentTemplate]="template"
  [additionalRows]="additional"
></ngx-vs-table>

<ng-template #additional let-row="row">
  <tr *ngFor="let item of row.batters.batter">
    <td colspan="2">{{ item.id }}</td>
    <td colspan="2">{{ item.type }}</td>
  </tr>
</ng-template>

<ng-template #template let-row="row">
  <h4>Toppings</h4>
  <ul>
    <li *ngFor="let item of row.topping">{{ item.id }} {{ item.type }}</li>
  </ul>
</ng-template>
